<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body { margin: 0; padding: 0; background-color: #000; }
        video { width: 100%; height: 100%; object-fit: contain; } /* Changed to 100% for responsiveness */
    </style>
</head>
<body>
    <video
        src="/videos/10036.mp4" /* Relative is fine here since same domain */
        controls
        muted
        playsinline>
    </video>
</body>
</html>
